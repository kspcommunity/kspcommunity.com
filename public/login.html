<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KSP Community">
    <meta name="keywords" content="ksp, ksp2, community">
    <meta name="author" content="KSPCommunity">
    <meta property="og:title" content="Login">
    <meta property="og:description" content="A community website for KSP players!">
    <meta property="og:image" content="https://i.imgur.com/yjQKNRf.png">
    <meta property="og:url" content="https://kspcommunity.com">
    <meta property="theme-color" content="#2596be">   
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="icon" href="assets/images/kspcommunity.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap">

    <title>Login</title>

    <script>
        async function login(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            if (response.ok) {
                window.location.href = '/index.html';
            } else {
                alert('Error logging in');
            }
        };
    </script>
</head>

<body>
    <!-- Header -->
    <header id="header-container">
    </header>

    <h1>Login</h1>
    <p>Provide your login credentials!</p>
    <form id="loginForm" onsubmit="return login(event);">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <!-- Footer -->
    <footer id="footer-container">
    </footer>

    <script src="assets/js/global.js"></script>
</body>
</html>
