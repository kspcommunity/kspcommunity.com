<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Create Post">
        <meta name="keywords" content="ksp, ksp2, community">
        <meta name="author" content="g9aerospace & dave9123">
        <meta property="og:title" content="Post">
        <meta property="og:description" content="Create a new post!">
        <meta property="og:image" content="https://github.com/kspcommunity/kspcommunity.com/blob/main/public/assets/images/kspcommunity.png?raw=true">
        <meta property="og:url" content="https://kspcommunity.com">
        <meta property="theme-color" content="#2596be">   

        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/sidebar-left.css">
        <link rel="stylesheet" href="assets/css/sidebar-right.css">
        <link rel="stylesheet" href="assets/css/footer.css">
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="assets/js/createpost.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap">
        <title>Post</title>

        <style>
            body {
                background-image: url('assets/images/background/bg5.svg');
            }
        </style>
    </head>
<body>
    <!-- Header -->
    <header id="header-container">
    </header>

    <!-- Sidebar Left -->
    <aside id="sidebar-left-container">
    </aside>
    
    <!-- Sidebar Right -->
    <aside id="sidebar-right-container">
    </aside>

    <h1>Create Post</h1>
    <p>Create a new post</p>
    <input type="text" id="title" placeholder="Title" />
    <br />
    <input type="text" id="description" placeholder="Description" />
    <br />
    Upload images <input type="file" id="images" name="files[]" multiple />
    <br />
    Upload your craft <input type="file" id="craft" accept=".craft" />
    <br />
    <button id="submit" id="uploadButton">Submit</button>

    <footer id="footer-container">
    </footer>
    <script src="assets/js/global.js"></script>
</body>
</html>
